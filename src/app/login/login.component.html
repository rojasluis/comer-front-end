<div class="card card-container">
    <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
    <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
    <p id="profile-name" class="profile-name-card"></p>


    <form class="form-signin" [formGroup]="loginForm">
        <span id="reauth-email" class="reauth-email"></span>
        <input id="inputEmail" required="true" formControlName="username" name="txtmail" class="form-control" placeholder="Email address"
            required="true" autofocus>
        <input type="password" id="inputPassword" class="form-control" formControlName="password" name="txtpassword" placeholder="Password"
            required>
        <div id="remember" class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block btn-signin" [routerLink]="['/home']" (click)="onsubmit()">Ingresar</button>
    </form>
    <!-- /form -->
    <p-messages [(value)]="msgs"></p-messages>
    

</div>
<!-- /card-container -->
