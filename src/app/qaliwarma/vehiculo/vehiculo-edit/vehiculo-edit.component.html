<button type="button" [routerLink]="['../',{flagRefreshReturn:flagRefreshReturn}]" class="btn btn-success">
  Atras</button>


<div class="card">
  <div class="card-header">
    DATOS DEL VEHICULO
  </div>
  <br>
  <form [formGroup]="vehiculoForm">

    <div class="row">
      <label class="col-md-2" for="">Codigo</label>
      <div class="col-md-2">
        <input formControlName="idVehiculo" [(ngModel)]="this.vehiculoModel.idVehiculo" type="text" class="form-control inputfield"
          readonly>
      </div>
    </div>

    <div class="row">
      <label class="col-md-2" for="">Nro Placa</label>
      <div class="col-md-6">
        <input formControlName="numeroPlaca" [(ngModel)]="this.vehiculoModel.numeroPlaca" type="text" class="form-control inputfield">
      </div>
    </div>


    <hr>
    <div class="row">

      <div class="col-md-4">
        <button [disabled]="!vehiculoForm.valid" type="button" class="btn btn-sm btn-info" (click)="create()" *ngIf="this.vehiculoModel.idVehiculo==0 else elseBlock">
          <span class="fa fa-floppy-o"></span>&nbsp; Grabar</button>

        <ng-template #elseBlock>
          <button [disabled]="!vehiculoForm.valid" type="button" class="btn btn-sm btn-info" (click)="update()">
            <span class="fa fa-floppy-o"></span>&nbsp; Actualizar</button>

        </ng-template>
      </div>

    </div>

  </form>


</div>
