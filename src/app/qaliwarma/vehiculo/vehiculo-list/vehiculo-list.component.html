    <p-table #dt [value]="vehiculosModel"  dataKey="idVehiculo" selectionMode="single" [loading]="Cargando">
      <ng-template pTemplate="header">
          <tr>
              <th style="width: 20%" >Codigo</th>
              <th style="width: 80%">Nro Placa</th>
              <th style="width: 80%">Accion</th>
          </tr>
          <tr>
            <th><input style="width: 100%" (click)="$event.stopPropagation()" pInputText type="text" (keyup.enter)="filter2($event.target.value, 'idVehiculo','eq')"></th>
            <th><input style="width: 100%" (click)="$event.stopPropagation()" pInputText type="text" (keyup.enter)="filter2($event.target.value, 'numeroPlaca','contains')"></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-vehiculo>
          <tr [pSelectableRow]="vehiculo">
              <td>{{vehiculo.idVehiculo}}</td>
              <td>{{vehiculo.numeroPlaca}}</td>
              <td>
                <i [routerLink]="['edicion', {vehiculo.idVehiculo}]" (click)="ocultarLista()" style="cursor: pointer;" class="fa fa-pencil fa-1x" aria-hidden="true" data-toggle="tooltip" title="Editar"></i>&nbsp;
              <i style="cursor: pointer;" class="fa fa-trash-o fa-1x" aria-hidden="true" data-toggle="tooltip" title="Eliminar" (click)="delete(data)"></i>
              </td>
            
          </tr>
      </ng-template>
  </p-table>
  <ad-pagination [rowsForPageCbo]="[10,20,30,40]" [model]="this.vehiculosModel" [filterPage]=[this.filterPage] [controller]="'vehiculo'"
    [orden]="'idVehiculo'" [_refreshPage]="this.refreshPage" (onPageChange)="this.refreshModel($event)"></ad-pagination>


</div>


<div class="container-fluit">

</div>
