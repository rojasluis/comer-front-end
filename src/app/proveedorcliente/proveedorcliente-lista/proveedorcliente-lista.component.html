<div [hidden]="!this.show">
  <h3>
    {{titulo}}
  </h3>

  <p-growl [value]="this.msgPopup" [life]=1500></p-growl>

  <div style="height: 70%;">
    <button type="button" class="btn btn-danger btn-circle" [routerLink]="['./edicion', {id:0}]">
      <i class="fa fa-plus"></i>
    </button>
    <button type="button" class="btn btn-info btn-circle" [routerLink]="['./productoedicion', {id:0}]">
      <i class="fa fa-print"></i>
    </button>
    <button type="button" class="btn btn-success btn-circle" (click)="showPanelBuscar()">
      <i class="fa fa-search"></i>
    </button>

    <br>
    <br>

    <p-dataTable emptyMessage=" " [value]="proveedorclientesModel" [filterDelay]=500 [lazy]="true" (onFilter)="filter($event)"
      selectionMode="single" scrollHeight="70%" [style]="{'height':'80%'}">

      <p-column field="idproveedorcliente" #idcategoria header="CODIGO" [style]="{'width':'90px'}" [filter]="showPanelBuscarFlag">
        > </p-column>

      <p-column field="razonsocial" header="RAZON SOCIAL" [style]="{'width':'350px'}" [filter]="showPanelBuscarFlag"> ></p-column>

      <p-column field="documentoidentificacion.dscdocumentoidentificacion" header="TD" [style]="{'width':'70px'}" [filter]="showPanelBuscarFlag">
        ></p-column>

      <p-column field="nrodocumento" header="NRO DOCUM" [style]="{'width':'200px'}" [filter]="showPanelBuscarFlag"> ></p-column>
      <p-column>
        <ng-template let-data="rowData" pTemplate type="body">
          <i [routerLink]="['./edicion', {id:data.idproveedorcliente}]" style="cursor: pointer;" class="fa fa-pencil fa-1x"
            aria-hidden="true" data-toggle="tooltip" title="Editar"></i>&nbsp;

          <i style="cursor: pointer;" class="fa fa-trash-o fa-1x" aria-hidden="true" data-toggle="tooltip" title="Eliminar"></i>



        </ng-template>
      </p-column>


    </p-dataTable>

  </div>

  <ad-pagination [rowsForPageCbo]="[10,20,30,40]" [model]="this.proveedorclientesModel" [filterPage]=[this.filterPage] [controller]="'proveedorcliente'"
    [orden]="'razonsocial'" [_refreshPage]="this.refreshPage" (onPageChange)="refreshModel($event)"></ad-pagination>
</div>


<div class="container-fluit">
  <router-outlet (activate)='onActivate($event)' (deactivate)='onDeactivate($event)'></router-outlet>
</div>
